<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <title>Form Dom</title>
</head>
<body>
    <div class="container-fluid m-0 p-0 ">
        <h3 class="text-center bg-dark  p-2" style="color:blanchedalmond">FORM-DOM</h3>
        <div class="container-sm mt-3">
            <!-- Form -->
            <form class="mb-3 border">
               <!-- Name -->
               <div class="row p-1">
                 <div class="col-sm-8 col-md-4 mb-2">
                   <label for="firstName" class="form-label">First Name</label>
                   <input
                type="text"
                class="form-control"
                id="First-name"
                placeholder="First Name"
                required
              />
                 </div>
                 <div class="col-sm-8 col-md-4 mb-2">
                    <label for="Last-name" class="form-label">Last name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="Last-name"
                      placeholder="Last Name"
                      required
                    />
                  </div>
               </div>
               <!-- Address -->
               <div class="col-sm-8 col-md-4 mb-2 p-1">
                <label for="Address" class="form-label">Address</label>
                <textarea
                  class="form-control"
                  id="Address"
                  placeholder="Address..."
                  required
                ></textarea>
              
               </div>
               <div class="col-sm-8 col-md-4 mb-2 p-1" id="Gender">
                <label for="Gender" class="form-label pe-2">Gender</label>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="Gender"
                    id="Male"
                    value="Male"
                    required
                  />
                  <label class="form-check-label" for="Male">Male</label>
                </div>
                <div class="form-check form-check-inline p-1">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="Gender"
                    id="Female"
                    value="Female"
                    required
                  />
                  <label class="form-check-label" for="Female">Female</label>
                </div>
              </div>
              <div class="col-sm-8 col-md-4 mb-2 d-block p-1">
                <label for="Food" class="form-label select-label"
                  >Favourite Foods (Select 2 options)</label
                >
                <select
                  id="Food"
                  class="form-select" multiple 
                  
                >
                  <option value="NorthIndian" id="NorthIndian">NorthIndian</option>
                  <option value="Continental" id="Continental">Continental</option>
                  <option value="Chinese" id="Chinese">Chinese</option>
                  <option value="SouthIndian" id="SouthIndian">SouthIndian</option>
                  <option value="Mexican" id="Mexican">Mexican</option>
                </select>
                
              </div>
              <div class="col-3 col-sm-3 col-md-2 mb-2 p-1">
                <label for="Pincode" class="form-label">Pincode</label>
                <input
                  type="text"
                  class="form-control"
                  id="Pincode"
                  placeholder="6 digits..."
                  required
                />
              </div>
              <!-- PinCode -->
              <div id="pincode-alert" class="form-text p-1 ">
                <!-- will be added after checking the value via JAVASCRIPT -->
              </div>
              <div class="row p-1 ">
                <div class="col-sm-8 col-md-4 mb-2 ">
                  <label class="form-label" for="Country">Country</label>
                  <input
                    type="text"
                    id="Country"
                    class="form-control"
                    placeholder="Your Country Name..."
                    required
                  />
                </div>
                <!-- Country ends here -->
                <div class="col-sm-8 col-md-4 mb-3">
                  <label class="form-label" for="State">State</label>
                  <input
                    type="text"
                    id="State"
                    class="form-control"
                    placeholder="Your State Name..."
                    required
                  />
                </div>
                <!-- State ends here -->
              </div>
              <div class="col-12 mb-2 p-1">
                <button
                  class="btn btn-dark"
                  type="button"
                  onclick="formSubmit()"
                  id="submit"
                >
                  Submit
                </button>
              </div>
            </form>
        </div>
        <!-- Table -->
        <div class="container-sm ">
            <table class="table  table-striped">
                <thead>
                  <tr class="text-center ">
                    <th scope="col">FirstName</th>
                    <th scope="col">LastName</th>
                    <th scope="col">Address</th>
                    <th scope="col">Pincode</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Foods</th>
                    <th scope="col">State</th>
                    <th scope="col">Country</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  <!-- dynamic data appends here -->
                </tbody>
              </table>
        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
